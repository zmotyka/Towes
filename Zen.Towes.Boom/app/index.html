    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <button type="button" class="btn btn-default btn-back pull-left hidden" onclick="history.back()">
                <i class="fa fa-lg fa-chevron-left"></i>
                <span>Back</span>
            </button>
            <a class="navbar-brand" title="Towes Store">Towes Store</a>
            <!--navbar menu options: shown on desktop only -->
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a ng-href="#!/products">
                            <i class="fa fa-dashboard"></i>Products
                        </a>
                    </li>
                    <li>
                        <a ng-href="#!/expiry-dates">
                            <i class="fa fa-building-o"></i>Expiry Dates
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-5 bootcards-list">
                <div ng-view></div>
            </div>
        </div>
    </div>

    <div class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="btn-group">
                <a ng-href="#!/products" class="btn btn-default active">
                    Products
                </a>
                <a ng-href="#!/expiry-dates" class="btn btn-default">
                    Expiry Dates
                </a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="bower/_bower.js"></script>
    <script type="text/javascript" src="js/all.js"></script>
    <!-- endbuild -->

    <!-- Important: you'll only need one of the Bootcards CSS files below for every platform -->
