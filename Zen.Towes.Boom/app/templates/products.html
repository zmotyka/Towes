    <div class="panel panel-default bootcards-summary">
        <div class="panel-heading">
            <h3 class="panel-title">Products</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-6 col-sm-4" ng-repeat="product in products | orderBy:['-Name']">
                    <a class="bootcards-summary-item" ng-href="/#!/add-expiry-date/{{product.Id}}">
                        <div class="image">
                            <img src="{{product.ImgSrc}}" height="60" />
                        </div>
                        <!--<i class="fa fa-3x fa-users"></i>-->
                        <h4>{{product.Name}}<span class="label label-info"></span></h4>
                    </a>
                </div>
            </div>
        </div>
    </div>
