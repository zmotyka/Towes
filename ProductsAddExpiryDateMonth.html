<!DOCTYPE html>
<html class="no-js">

<head>

    <!-- <link rel="stylesheet" type="text/css" href="./dist/semantic.min.css"> -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.1.2/semantic.min.css">
    <script src="./dist/semantic.min.js"></script>

<body>
    <nav class="ui menu inverted navbar page grid">
        <a href="Products.html" class="active item">Products</a>
        <a href="ExpiryDates.html" class="item">Expiry Dates</a>
    </nav>
    <!-- end nav -->

    <main class="ui page grid">
        <div class="row">
            <div class="column">
                <h3 class="ui header">Szynka drobiowa Duda 200g</h3>
                <div class="ui divider"></div>

                <div class="ui steps">
                    <a class="completed step" href="ProductsAddExpiryDateYear.html">

                            <div class="title">Year</div>

                        </div>
                    </a>
                    <a class="active step" href="ProductsAddExpiryDateMonth.html">
                        <div class="content">
                            <div class="title">Month</div>
                            <div class="description">Pick the expiry month</div>
                        </div>
                    </a>
                    <a class="disabled step">
                        <div class="content">
                            <div class="title">Day</div>
                            <div class="description">Pick the expiry day</div>
                        </div>
                    </a>
                    <a class="disabled step">
                        <div class="content">
                            <div class="title">Submit</div>
                            <div class="description">Confirm the expiry date</div>
                        </div>
                    </a>
                </div>

                <h5>Pick the expiry month:</h5>

                <div class="ui doubling twelve column grid">
                    <div class="column">
                        <a class="big ui button" href="ProductsAddExpiryDateDay.html">
                            Jan
                        </a>
                    </div>
                    <div class="column">
                        <a class="big ui button" href="ProductsAddExpiryDateDay.html">
                            Feb
                        </a>
                    </div>
                    <div class="column">
                        <a class="big ui button" href="ProductsAddExpiryDateDay.html">
                            Mar
                        </a>
                    </div>
                    <div class="column">
                        <a class="big ui button" href="ProductsAddExpiryDateDay.html">
                            Apr
                        </a>
                    </div>
                    <div class="column">
                        <a class="big ui button" href="ProductsAddExpiryDateDay.html">
                            Jun
                        </a>
                    </div>
                    <div class="column">
                        <a class="big ui button" href="ProductsAddExpiryDateDay.html">
                            Jul
                        </a>
                    </div>
                    <div class="column">
                        <a class="big ui button" href="ProductsAddExpiryDateDay.html">
                            Aug
                        </a>
                    </div>
                    <div class="column">
                        <a class="big ui button" href="ProductsAddExpiryDateDay.html">
                            Sep
                        </a>
                    </div>
                    <div class="column">
                        <a class="big ui button" href="ProductsAddExpiryDateDay.html">
                            Oct
                        </a>
                    </div>
                    <div class="column">
                        <a class="big ui button" href="ProductsAddExpiryDateDay.html">
                            Nov
                        </a>
                    </div>
                    <div class="column">
                        <a class="big ui button" href="ProductsAddExpiryDateDay.html">
                            Dec
                        </a>
                    </div>
                </div>
            </div>
        </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="./Theme_files/jquery.min.js"></script>
